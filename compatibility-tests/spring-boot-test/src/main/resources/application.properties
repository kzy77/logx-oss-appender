# OSS Appender配置
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# S3配置
oss.appender.s3.bucket=test-bucket
oss.appender.s3.keyPrefix=logs/
oss.appender.s3.region=us-east-1

# 批处理配置
oss.appender.batch.size=100
oss.appender.batch.flushInterval=5000

# 队列配置
oss.appender.queue.capacity=10000