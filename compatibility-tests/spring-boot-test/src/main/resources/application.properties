# LogX OSS Appender配置
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# LogX OSS基本存储配置（使用环境变量，默认MinIO）
logx.oss.endpoint=${LOGX_OSS_ENDPOINT:http://localhost:9000}
logx.oss.region=${LOGX_OSS_REGION:ap-guangzhou}
logx.oss.accessKeyId=${LOGX_OSS_ACCESS_KEY_ID:minioadmin}
logx.oss.accessKeySecret=${LOGX_OSS_ACCESS_KEY_SECRET:minioadmin}
logx.oss.bucket=${LOGX_OSS_BUCKET:logx-test-bucket}
logx.oss.keyPrefix=${LOGX_OSS_KEY_PREFIX:logs/}
logx.oss.pathStyleAccess=${LOGX_OSS_PATH_STYLE_ACCESS:true}
logx.oss.enableSsl=${LOGX_OSS_ENABLE_SSL:false}

# 连接配置
logx.oss.maxConnections=50
logx.oss.connectTimeout=30000
logx.oss.readTimeout=60000

# 批处理、队列、重试等其他参数使用代码默认值