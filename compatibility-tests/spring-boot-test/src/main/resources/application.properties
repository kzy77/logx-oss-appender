# LogX OSS Appender配置
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# LogX OSS配置（使用统一前缀）
logx.oss.endpoint=https://s3.amazonaws.com
logx.oss.region=us-east-1
logx.oss.accessKeyId=${LOGX_OSS_ACCESS_KEY_ID}
logx.oss.accessKeySecret=${LOGX_OSS_ACCESS_KEY_SECRET}
logx.oss.bucket=test-bucket
logx.oss.keyPrefix=logs/
logx.oss.pathStyleAccess=false
logx.oss.enableSsl=true
logx.oss.maxConnections=50
logx.oss.connectTimeout=30000
logx.oss.readTimeout=60000