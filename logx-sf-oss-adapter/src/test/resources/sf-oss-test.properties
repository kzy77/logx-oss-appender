# SF OSS集成测试配置
# 本配置文件为SF OSS集成测试提供默认配置值
#
# 配置覆盖优先级（从高到低）：
# 1. JVM系统属性：mvn test -Dlogx.oss.storage.endpoint=https://sf-oss.example.com
# 2. 环境变量：export LOGX_OSS_STORAGE_ENDPOINT=https://sf-oss.example.com
# 3. 本配置文件的默认值
#
# 环境变量命名规则：将配置键转大写下划线格式（处理驼峰）
# 例如：logx.oss.storage.endpoint -> LOGX_OSS_STORAGE_ENDPOINT
#       logx.oss.storage.accessKeyId -> LOGX_OSS_STORAGE_ACCESS_KEY_ID

# 存储服务配置（可通过环境变量覆盖）
logx.oss.storage.endpoint=https://sf-oss-cn-hangzhou.example.com
logx.oss.storage.region=cn-hangzhou
logx.oss.storage.accessKeyId=test-access-key-id
logx.oss.storage.accessKeySecret=test-access-key-secret
logx.oss.storage.bucket=test-bucket
logx.oss.storage.keyPrefix=integration-test/
logx.oss.storage.ossType=SF_OSS
