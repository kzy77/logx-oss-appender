# SF OSS集成测试配置
# 本配置文件为SF OSS集成测试提供默认配置值
#
# 配置覆盖优先级（从高到低）：
# 1. JVM系统属性：mvn test -Dlogx.oss.endpoint=https://sf-oss.example.com
# 2. 环境变量：export LOGX_OSS_ENDPOINT=https://sf-oss.example.com
# 3. 本配置文件的默认值
#
# 环境变量命名规则：将配置键中的点号替换为下划线并转为大写
# 例如：logx.oss.endpoint -> LOGX_OSS_ENDPOINT

# 存储服务配置（可通过环境变量覆盖）
logx.oss.endpoint=https://sf-oss-cn-hangzhou.example.com
logx.oss.region=cn-hangzhou
logx.oss.accessKeyId=test-access-key-id
logx.oss.accessKeySecret=test-access-key-secret
logx.oss.bucket=test-bucket
logx.oss.keyPrefix=integration-test/
logx.oss.ossType=SF_OSS
