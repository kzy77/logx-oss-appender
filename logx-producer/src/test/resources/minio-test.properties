# MinIO集成测试配置
# 本配置文件为MinIO集成测试提供默认配置值
#
# 配置覆盖优先级（从高到低）：
# 1. JVM系统属性：mvn test -Dlogx.oss.endpoint=http://localhost:9000
# 2. 环境变量：export LOGX_OSS_ENDPOINT=http://localhost:9000
# 3. 本配置文件的默认值
#
# 环境变量命名规则：将配置键中的点号替换为下划线并转为大写
# 例如：logx.oss.endpoint -> LOGX_OSS_ENDPOINT

# 存储服务配置（可通过环境变量覆盖）
logx.oss.endpoint=http://localhost:9000
logx.oss.region=ap-guangzhou
logx.oss.accessKeyId=minioadmin
logx.oss.accessKeySecret=minioadmin
logx.oss.bucket=logx-test-bucket
logx.oss.keyPrefix=integration-test/
logx.oss.ossType=MINIO
logx.oss.pathStyleAccess=true
logx.oss.enableSsl=false

# 批处理触发配置（测试环境使用较小值以便快速触发）
logx.oss.maxBatchCount=100
logx.oss.maxBatchBytes=1048576
logx.oss.maxMessageAgeMs=5000

# 紧急保护配置
logx.oss.emergencyMemoryThresholdMb=256

# 兜底机制配置
logx.oss.fallbackPath=target/test-fallback
logx.oss.fallbackRetentionDays=1
logx.oss.fallbackScanIntervalSeconds=10

# 文件配置
logx.oss.logFileName=test-log

# 队列配置
logx.oss.queueCapacity=1024

# 线程池配置
logx.oss.corePoolSize=2
logx.oss.maximumPoolSize=4

# 压缩配置
logx.oss.enableCompression=true
logx.oss.compressionThreshold=512

# 分片配置
logx.oss.enableSharding=true
logx.oss.maxUploadSizeMb=5

# 重试配置
logx.oss.maxRetries=3
logx.oss.baseBackoffMs=100
logx.oss.maxBackoffMs=5000
