# ===== 配置优先级说明 =====
# 1. JVM系统属性 (-Dlogx.oss.storage.region=cn-beijing)
# 2. 环境变量 (LOGX_OSS_STORAGE_REGION=cn-beijing)
# 3. 配置文件属性 (logx.oss.storage.region=cn-beijing)
# 4. 代码默认值

# ===== 使用示例 =====
# 1. Log4j 1.x: 在log4j.properties中包含此文件或直接使用这些属性
# 2. Log4j2: 在log4j2.xml的Properties部分引用或作为系统属性
# 3. Logback: 在logback.xml中通过property标签引用
# 4. Spring Boot: 在application.properties中直接使用

# 注意：所有框架适配器都会自动读取这些统一的logx.oss.storage.*层级化配置