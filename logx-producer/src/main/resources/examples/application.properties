# OSS Appender Configuration Examples

# AWS S3 Configuration
aws.s3.endpoint=https://s3.amazonaws.com
aws.s3.region=us-east-1
aws.s3.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.s3.secretAccessKey=${AWS_SECRET_ACCESS_KEY}
aws.s3.bucket=my-log-bucket
aws.s3.pathStyleAccess=false
aws.s3.connectTimeout=30000
aws.s3.readTimeout=60000
aws.s3.maxConnections=50
aws.s3.enableSsl=true

# MinIO Configuration
minio.endpoint=http://localhost:9000
minio.region=us-east-1
minio.accessKeyId=minioadmin
minio.secretAccessKey=minioadmin
minio.bucket=logs
minio.pathStyleAccess=true
minio.connectTimeout=30000
minio.readTimeout=60000
minio.maxConnections=50
minio.enableSsl=false

# Generic S3 Configuration
s3.endpoint=https://your-s3-compatible-service.com
s3.region=us-east-1
s3.accessKeyId=${S3_ACCESS_KEY}
s3.secretAccessKey=${S3_SECRET_KEY}
s3.bucket=application-logs
s3.pathStyleAccess=false
s3.connectTimeout=30000
s3.readTimeout=60000
s3.maxConnections=50
s3.enableSsl=true

# Batch Processing Configuration
batch.size=100
batch.maxMessageAgeMs=600000
batch.maxBytes=1048576

# Queue Configuration
queue.capacity=8192
queue.blockWhenFull=false

# Thread Pool Configuration
thread.poolSize=2
thread.maxPoolSize=4
thread.keepAliveTime=60000

# Retry Configuration
retry.maxAttempts=3
retry.baseDelayMs=1000
retry.maxDelayMs=30000